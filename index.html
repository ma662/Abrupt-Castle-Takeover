<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Simple RPG Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
        <script defer src="./assets/javascript/game.js"></script> 
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"

    <body>
        <div class="title">
            Abrupt Castle Takeover RPG
            <p>developed by Myles Alcala</p>
        </div>

        <div class="content-container">
            <div class="character-selection">
                <span class="char-span">Select a character ...</span> 
            </div>

                    <!-- Character Attacking Div  -->
                </div>

                <div class="foe-defending"></div>

            <div class="foe-selection">
                <span class="foe-span">An opponent awaits ... </span>
                <div class="foe-center"></div> 
            </div>

        </div>
